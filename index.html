<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <input type="text" id="password" readonly>
        <label>Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="length" min="6" max="30" value="12" oninput="updateLengthValue()">
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Numbers (0-9)
            </label>
            <label>
                <input type="checkbox" id="symbols"> Special Characters (!@#$%^&*)
            </label>
        </div>
        <label>Password Strength:</label>
        <div class="strength-bar"></div>
        <div class="buttons">
            <button class="generate" onclick="generatePassword()">Generate</button>
            <button class="copy" onclick="copyPassword()">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
